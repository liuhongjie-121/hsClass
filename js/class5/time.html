<style>
.fontColor1{
	color: blue
}
.fontColor2{
	color: red
}
</style>

<span class="fontColor1">当前时间是：</span>
<span class="fontColor2" id="now">YYYY 年 mm 月 dd 天 HH 小时 MM 分钟 ss秒</span><br>
<span class="fontColor1">距离双十一还有：</span>
<span class="fontColor2" id="time">dd 天 HH 小时 MM 分钟 ss秒</span>

<script charset="UTF-8">
  
let NowDiv = document.querySelector("#now")
let TimeDiv = document.querySelector("#time")

class RemainTime {
  static dayTime = 24 * 3600
  static hourTime = 3600
  static minTime = 60

  constructor(startTime,endTime){
    this.startTime = startTime
    this.endTime = endTime
  }
  Execute(){    
    let Timer = setInterval(()=>{
      this.startTime = this.startTime === new Date() / 1000 ? this.startTime : new Date() / 1000
      let date = this.endTime - this.startTime
      let days = Math.floor(date / RemainTime.dayTime)
      let hours = Math.floor(date % RemainTime.dayTime / RemainTime.hourTime)
      let minutes = Math.floor(date % RemainTime.dayTime % RemainTime.hourTime / RemainTime.minTime)
      let seconds = Math.round(date % RemainTime.dayTime % RemainTime.hourTime % RemainTime.minTime)

      NowDiv.textContent = new Date().toLocaleString()
      TimeDiv.textContent = days + "天 " + hours + "小时 " + minutes + " 分钟" + seconds + " 秒"
    },1000)
  }
}
let start = new Date() / 1000
let end = new Date('2021-11-11') / 1000
const RT = new RemainTime(start,end)
RT.Execute()
</script>
