<style>
.fontColor1{
	color: blue
}
.fontColor2{
	color: red
}
</style>

<span class="fontColor1">当前时间是：</span>
<span class="fontColor2" id="now">YYYY 年 mm 月 dd 天 HH 小时 MM 分钟 ss秒</span><br>
<span class="fontColor1">距离双十一还有：</span>
<span class="fontColor2" id="time">dd 天 HH 小时 MM 分钟 ss秒</span>

<script charset="UTF-8">
let startTime,nowTime;
let endTime = new Date('2021-11-11') / 1000 // 获取11月11日0时0分0秒的时间戳
// 延时器
let Timer = setInterval(function(){
	nowTime = new Date().toLocaleString()
	startTime = new Date() / 1000 // 获取当前时间的时间戳
	document.querySelector("#now").textContent = nowTime
	document.querySelector("#time").textContent = GetRemainingTime(startTime, endTime) // 赋值
},1000)

//计算两个时间之间的时间差 天时分秒
function GetRemainingTime(startTime, endTime) {
  let date = endTime - startTime; //时间差的秒数
  let dayTime = 24 * 3600  // 一天的秒数
  let hourTime = 3600 // 一小时的秒数
  let minTime = 60 // 一分钟的秒数
  let days = Math.floor(date / dayTime); // 相差天数
  let hours = Math.floor(date % dayTime / hourTime); // 相差小时数
  let minutes = Math.floor(date % dayTime % hourTime / minTime); // 相差分钟数
  let seconds = Math.round(date % dayTime % hourTime % minTime); // 相差秒数
  return   days + "天 " + hours + "小时 " + minutes + " 分钟" + seconds + " 秒"
  // return days + "天 " + hours + "小时 "
}
</script>
