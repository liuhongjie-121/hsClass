用户名：<input type="text" placeholder="用户名" id="user"><br>
密码：<input type="password" id="pwd" placeholder="密码" onblur="Login()"><br>		

<script>
  function Login(){
    let user = document.getElementById("user").value
    let pwd = document.querySelector("#pwd").value
    if(user!==""){
      if(pwd!=""){
        if(user == "admin" && pwd == "123456"){
          alert("正确")
        }else{
          alert("错误")
        }
      }else{
        alert("密码不能为空")
      }
    }else{
      alert("用户名不能为空")
    }
  }
</script>
