<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>移动小方块</title>
		<style>
			#block{
				width: 6.25rem;
				height: 6.25rem;
				background-color: red;
				cursor: pointer;
				position: absolute;
				top: 6.25rem;
				left: 6.25rem;
			}
		</style>
	</head>
	<body>
		<div id="block"></div>
	</body>
	<script>
		const block = document.getElementById("block");
		let down = false;
		let dy,dx = 0;
		document.addEventListener('mousemove',()=>{
			if(down){
				block.style.top = event.clientY - dx + 'px';
				block.style.left = event.clientX - dy + 'px';
			}
		})
		block.addEventListener('mousedown',()=>{
			dx = event.clientX - block.offsetLeft;
			dy = event.clientY - block.offsetTop;
			if(!down)down = true;
		})
		block.addEventListener('mouseup',()=>{
			if(down)down = false;
		})
	</script>
</html>
